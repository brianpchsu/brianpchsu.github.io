<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    {% seo %}
</head>

<body>
    <article class="post-page">
        <a href="/blog/" class="back-link">← Back to Blog</a>
        <h1>{{ page.title }}</h1>
        <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
        <div class="post-content">
            {{ content }}
        </div>
    </article>

    <footer class="footer">
        <p>© 2026 Brian Hsu · Built with ☕ and curiosity</p>
    </footer>
</body>

</html>

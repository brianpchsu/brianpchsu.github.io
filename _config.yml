title: Brian Hsu
description: Software Engineer Â· Personal Website
url: "https://brianhsu.dev"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

# Collections
collections:
  posts:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-seo-tag

<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    {% seo %}
</head>

<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">ğŸŒ™</button>

    {{ content }}

    <footer class="footer">
        <p>ğŸ‘‹ Thanks for visiting!</p>
    </footer>

    <script>
        (function () {
            const toggle = document.getElementById('themeToggle');
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (saved === 'dark' || (!saved && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
                toggle.textContent = 'â˜€ï¸';
            }

            toggle.addEventListener('click', function () {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                if (isDark) {
                    document.documentElement.removeAttribute('data-theme');
                    toggle.textContent = 'ğŸŒ™';
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    toggle.textContent = 'â˜€ï¸';
                    localStorage.setItem('theme', 'dark');
                }
            });
        })();
    </script>
</body>

</html>
